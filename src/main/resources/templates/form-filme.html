<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Filme</title>
</head>
<body>
    <h1>Cadastrar Filme</h1>
    <form th:action="@{/filmes}" method="post" th:object="${filme}">
        <label>Título:</label>
        <input type="text" th:field="*{titulo}" required/><br/>

        <label>Sinopse:</label>
        <textarea th:field="*{sinopse}" required></textarea><br/>

        <label>Gênero:</label>
        <input type="text" th:field="*{genero}" required/><br/>

        <label>Ano de Lançamento:</label>
        <input type="number" th:field="*{anoLancamento}" required/><br/>

        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/filmes}">Voltar para lista de filmes</a>
</body>
</html>
